<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Personal Planer</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Personal Planer">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/dusk/344/journal.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              focus: '#3b82f6', // blue-500
              creative: '#8b5cf6', // violet-500
              body: '#22c55e', // green-500
              mental: '#eab308', // yellow-500
              leisure: '#ec4899', // pink-500
              paper: '#f9fafb',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            spacing: {
              'safe-bottom': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background-color: #f9fafb; 
        color: #111827;
        -webkit-tap-highlight-color: transparent;
      }
      /* Prevent auto-zoom on inputs in iOS */
      input, select, textarea { font-size: 16px !important; }
      
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background-color: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .journal-entry { break-inside: avoid; border: none; padding: 0; margin-bottom: 3rem; page-break-after: always; }
        textarea { border: none; resize: none; }
        /* Hide sidebar during print */
        nav, header button, .mobile-nav { display: none; }
      }
      
      /* Animation classes */
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
